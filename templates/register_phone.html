<!-- templates/register_phone.html -->
{% extends "base.html" %}

{% block body %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
<h2>Register Your Phone Number</h2>

<div class="container">
    <form action="{{ url_for('register_phone') }}" method="POST">
        <h1>Enter Your Phone Number</h1>
        <p>We'll send you an OTP to verify your phone number.</p>

        <!-- Country Code Dropdown -->
        <div class="phone-container">
            <select id="countryCode" name="countryCode" required>
                <option value="" disabled selected>Select Country Code</option>
                <option value="+964">Iraq (+964)</option>
                <option value="+1">United States (+1)</option>
                <option value="+44">United Kingdom (+44)</option>
                <option value="+91">India (+91)</option>
                <option value="+86">China (+86)</option>
                <option value="+33">France (+33)</option>
                <option value="+49">Germany (+49)</option>
                <option value="+81">Japan (+81)</option>
                <option value="+7">Russia (+7)</option>
                <option value="+20">Egypt (+20)</option>
                <!-- Add more country codes as needed -->
            </select>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required />
        </div>

        <button class="sub" type="submit">Send OTP</button>
    </form>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
