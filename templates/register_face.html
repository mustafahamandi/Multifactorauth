<!DOCTYPE html>
<html>
<head>
    <title>Register Your Face</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f6f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            width: 800px;
            max-width: 100%;
            padding: 30px;
        }
        
        h1 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            margin-bottom: 20px;
            background: #222;
            border-radius: 5px;
            overflow: hidden;
        }
        
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        button {
            border-radius: 20px;
            border: 1px solid #FF4B2B;
            background-color: #FF4B2B;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
            width: 100%;
            margin-top: 10px;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register Your Face</h1>
        
        <div class="video-container">
            <iframe id="video" src="/video_feed"></iframe>
        </div>
        
        <div class="text-center">
            <p>Please position your face in the center of the frame</p>
            <p>Ensure good lighting and remove glasses if possible</p>
        </div>
        
        <form method="POST" action="/register-face">
            <button type="submit">Capture Face</button>
        </form>
        
        <div class="instructions">
            <h4>Instructions:</h4>
            <ul>
                <li>Face the camera directly</li>
                <li>Keep a neutral expression</li>
                <li>Remove hats or sunglasses</li>
                <li>Make sure your entire face is visible</li>
            </ul>
        </div>
    </div>
</body>
</html>
