<!DOCTYPE html>
<html>
<head>
    <title>Verify Your Face</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f6f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            width: 800px;
            max-width: 100%;
            padding: 30px;
        }
        
        h1 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            margin-bottom: 20px;
            background: #222;
            border-radius: 5px;
            overflow: hidden;
        }
        
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        button {
            border-radius: 20px;
            border: 1px solid #FF4B2B;
            background-color: #FF4B2B;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
            width: 100%;
            margin-top: 10px;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .status-message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Verification</h1>
        
        <div class="video-container">
            <iframe id="video" src="/video_feed"></iframe>
        </div>
        
        <div id="status-message" class="status-message"></div>
        
        <form method="POST" action="/verify-face">
            <button type="submit">Verify My Face</button>
        </form>
        
        
    </div>

    <script>
        // Handle any error messages passed from the server
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = error;
            statusElement.className = 'status-message error';
            statusElement.style.display = 'block';
        }
    </script>
</body>
</html>
